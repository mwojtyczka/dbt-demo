version: 2

models:
  - name: game_details
    columns:
      - name: game_id
        tests:
          - unique
          - not_null
      - name: home
        tests:
          - not_null
          - accepted_values:
              values: ['Amsterdam', 'San Francisco', 'Seattle']
      - name: visitor
        tests:
          - not_null
          - accepted_values:
              values: ['Amsterdam', 'San Francisco', 'Seattle']
      - name: home_score
        tests:
          - not_null
      - name: visitor_score
        tests:
          - not_null
      - name: winner
        tests:
          - not_null
          - accepted_values:
              values: ['Amsterdam', 'San Francisco', 'Seattle']
      - name: date
        tests:
          - not_null
      - name: game_id
        tests:
          - relationships:
              to: ref('games')
              field: game_id
  - name: win_loss_records
    columns:
      - name: team
        tests:
          - unique
          - not_null
      - name: wins
        tests:
          - not_null
      - name: losses
        tests:
          - not_null